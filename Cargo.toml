[package]
name = "spotatui"
description = "A Spotify client for the terminal written in Rust, powered by Ratatui"
homepage = "https://github.com/LargeModGames/spotatui"
documentation = "https://github.com/LargeModGames/spotatui"
repository = "https://github.com/LargeModGames/spotatui"
keywords = ["spotify", "tui", "cli", "terminal"]
categories = ["command-line-utilities"]
version = "0.26.0"
authors = ["LargeModGames <LargeModGames@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rspotify = { version = "0.14", features = ["cli", "env-file"] }
ratatui = { version = "0.26", features = ["crossterm"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
dirs = "5.0"
clap = "2.33.3"
unicode-width = "0.1.8"
backtrace = "0.3.57"
arboard = "3.4"
crossterm = "0.27"
tokio = { version = "1.40", features = ["full"] }
rand = "0.8.4"
anyhow = "1.0.43"
chrono = "0.4.42"
open = "5.0"

[[bin]]
bench = false
path = "src/main.rs"
name = "spotatui"
